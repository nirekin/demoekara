name: testEnvironment
version: 1.2.3

lagoon:
  components:
    aws:
      repository: tbouvet/aws-provider
      version: custom-config
    swarm:
      repository: tbouvet/swarm-orchestrator
      version: proxy
    stack1:
      repository: lagoon-platform/swarm-orchestrator
      version: alpha1

orchestrator:
  component: swarm
  docker:
    params:
      log-driver: json-file
      log-opts: 
        max-size: "20m"
        max-file: "3"
      disable-legacy-registry: true
      userland-proxy: true
      live-restore: false
      hosts: 
      - "unix:///var/run/docker.sock"
      - "tcp://0.0.0.0:2376"
      tls: true
      tlscacert: "/etc/docker/certs/ca.pem"
      tlscert: "/etc/docker/certs/cert.pem"
      tlskey: "/etc/docker/certs/key.pem"
      tlsverify: true 
      registry-mirrors:
      - "https://repository.inetpsa.com/"
      
    registries:
      repository.inetpsa.com:
        certificate: {{ .repository_cert }}
        username: {{ .docker_username }}
        password: {{ .docker_password }}


providers:
  aws:
    component: aws
    params:
      region: "eu-west-3"
      assign_public_ip: False
    proxy:
      http: {{ .proxy_http }}
      https: {{ .proxy_https }}
      noProxy: {{ .proxy_no }}
    env:
      AWS_REGION: {{ .aws_region }}
      AWS_ACCESS_KEY_ID: {{ .aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: {{ .aws_access_key }}


nodes:
  managers:
    instances: 1
    
    provider:
      name: aws
      params:
        instance_type: "m5.4xlarge"
        ami_id: "ami-20ee5e5d"
        vpc_id: "vpc-e1cd7688"
        vpc_subnet_id: "subnet-6da71a04"
        assign_public_ip: False
        security_groups_ids: sg-4aa6e323
        instance_tags:
          psa_reflex_name: noreflex
        region: "eu-west-3"
    volumes:
    - path: /users
      device_name: nvme1n1
      params:
        device_name: xvdf
        volume_type: gp2
        volume_size: 200
        delete_on_termination: true
    - path: /var/lib/docker
      device_name: nvme2n1
      params:
        device_name: xvdg
        volume_type: gp2
        volume_size: 100
        delete_on_termination: true
        tags:
          Type: Docker

stacks:
  stack1:
    component: stack1
    on:
    - managers
